services:
  postgres:
    image: postgres:16-alpine
    container_name: syncspace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: syncspace
      POSTGRES_PASSWORD: syncspace
      POSTGRES_DB: syncspace
    ports:
      - "5432:5432"
    volumes:
      - syncspace_pgdata:/var/lib/postgresql/data
      - ./backend/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncspace -d syncspace"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  syncspace_pgdata:
